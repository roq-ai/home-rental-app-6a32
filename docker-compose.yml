version: '3'

services:
  roqstarterdb:
    image: postgis/postgis:14-3.1
    restart: always
    environment:
      POSTGRES_USER: roqdev
      POSTGRES_PASSWORD: roqdev
      POSTGRES_DB: roqdev
      PGUSER: roqdev
      PGDATABASE: roqdev
    ports:
      - "5436:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  pg_data:
    